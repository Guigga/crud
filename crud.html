<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/novo-cadastro.css">
    <link rel="stylesheet" href="css/components.css">
    <script src="crudBasic.js" defer></script>
    <title>Cadastro para Campeonatos</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro para Campeonatos</h1>
    </header>

    <main>
        <button type="button" class="cadastro" id="cadastrarCliente"><h3>Criar Cadastro</h3></button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nick</th>
                    <th>Server</th>
                    <th>Lane</th>
                    <th>Email</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table> 
    </main>



    <div class="novo-cadastro" id="novo-cadastro">
        <div class="modal-content">
            <header class="modal-header">
                <h2 class="header-title">Novo Player</h2>
                <span class="modal-close" id="modalClose">X</span> 
            </header>
            <form id="form" class="modal-form">
                <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nick" required>
                <input type="text" id="server" data-index="new" class="modal-field" placeholder="Server" required>
                <input type="text" id="lane" data-index="new" class="modal-field" placeholder="Lane" required>
                <input type="email" id="email" data-index="new" class="modal-field" placeholder="Email" required>
            </form>
            <footer class="modal-footer">
                <button id="salvar" class="salvar">Salvar</button>
                <button id="limpar" class="limpar">Limpar</button>
            </footer>
        </div>
    </div>
</body>
</html>
